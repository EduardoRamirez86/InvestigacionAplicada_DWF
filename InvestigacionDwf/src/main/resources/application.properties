# Nombre de la aplicacion
spring.application.name=InvestigacionDwf

# Configuracion de la base de datos (H2)
spring.sql.init.mode=never
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configuracion de MySQL (descomentar si deseas usar MySQL en lugar de H2)
# spring.datasource.url=jdbc:mysql://localhost:3306/pruebaseguridad
# spring.datasource.username=root
# spring.datasource.password=tu-contraseï¿½a
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # Configuracion MySQL

# Configuracion de JWT
jwt.secret=tu-clave-secreta
jwt.expiration=86400000

# Configuracion de puerto y otras propiedades
server.port=8080

# Configuracion de seguridad (logs detallados)
logging.level.org.springframework.security=DEBUG




